{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static "/css/bootstrap.css" %}">
    <script src="{% static "/js/bootstrap.js" %}" type="text/javascript"></script>
    <title>Отчет</title>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav navbar-left">
        <li class="active"><a href="/parse/">Главная страница</a></li>
    </ul>
    <div class="nav navbar-nav navbar-right">
      {% if username %}
          <a href="/auth/logout/">
            <button type="button" class="btn btn-default navbar-btn">Выйти ({{ username }})</button>
          </a>
      {% else %}
          <a href="/auth/login/">
            <button type="button" class="btn btn-default navbar-btn">Войти</button>
          </a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="row">
   <div class="col-sm-8 col-sm-offset-2">
{% block title %}{% endblock %}
{% block login %}{% endblock %}
{% block upload_form %}{% endblock %}
   </div>
</div>
</body>
</html>
