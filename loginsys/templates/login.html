{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block login %}
<div>
    <form class="form-horizontal" action="/auth/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-md-2 control-label">Имя пользователя</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="username" id="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-2 control-label">Пароль</label>
            <div class="col-md-4">
                <input type="password" class="form-control" name="password" id="password">
            </div>
        </div>
        <input class="btn btn-default col-md-offset-2 " type="submit" value="Войти">
        {% if login_error %}
            <label class="errors">{{ login_error }}</label>
        {% endif %}

    </form>
</div>

 </div>
{% endblock %}
